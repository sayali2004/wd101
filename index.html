<html>
<head>
<script src="index.js"></script>
    </head>
    <body>
    <style>
        div.complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10%;
            overflow: auto;
        }

        div.form {
            height: 200px;
        }

        label {
            margin: 20px;
            display: block;
            font-size: 10px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans';
        }

        input {
            padding: 10px;
        }

        span {
            color: red;
            
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            padding: 10px;
            margin-top:100px;
           
            position:fixed;
            left: 50%;
            
            transform: translate(-50%, -50%);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans';
        }
         div#tables {
            height: 300px;
            overflow: auto;
              margin-top: 80px;
        }

        

        th {
            width: 10%;
        }


        
   table,
        th,
        td {
            border: 1px solid red;
            border-collapse: collapse;
            font-size: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans';
            padding: 10px;
        }    
    </style>
    <div class="complete">
        <div class="form">
            <label>Name: <input id="name" type="text"></label>
            <label>Email: <input id="email" type="text"></label>
            <label>Password: <input id="pass" type="text"></label>
            <label>Date Of Birth <input id="date" type="date"></label>
            <label>Accept Terms and conditions<input id="conditions" type="checkbox"></label>
            <span id="error"></span>
            <button onclick="publishToTable()">Submit</button>
        </div>
        <div id="tables">
            <table id="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>DOB</th>
                        <th>Accepted terms</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>

</html>
